<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Train Scheduler</title>
  </head>
  <body>

    <div class="jumbotron">

      <h1 class="display-4">Train Scheduler</h1>

      <p class="lead">Hitchhiker's Guide to Trains Anywhere</p>

  </div>

  <div class="container card">

      <br>

      <div class="row">

          <div class="col-md-12">

              <h2>Add Train</h2>

              <form>

                      <div class="form-group">

                          <label for="trainName">Train Name</label>

                          <input type="text" class="form-control" id="trainName">

                      </div>

                      <div class="form-group">

                          <label for="addDestination">Destination</label>
      
                          <input type="text" class="form-control" id="trainDestination" aria-describedby="trainDestination">
      
                      </div>

                      <div class="form-group">

                          <label for="addEmployee1">First Train Time in Military Time (HH:mm)</label>
          
                          <input type="text" class="form-control" maxlength="5" id="startTrain" aria-describedby="startTrain">
          
                      </div>

                      <div class="form-group">

                              <label for="addEmployee1">Frequency (in minutes)</label>
              
                              <input type="number" class="form-control" id="freqRate" aria-describedby="freqRate">
              
                      </div>

                      <button type="button" class="btn btn-primary" id="trainAdd">Submit</button>

              </form>

              <br>

          </div>

      </div>

  </div>

<br>

  <div class="container">

      <div class="row">

          <div class="col-md-12">

              <h2>Active Trains</h2>

              <table class="table">

                  <thead>

                      <tr>

                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">First Train</th>
                          <th scope="col">Months Worked</th>
                          <th scope="col">Monthly Rate</th>
                          <th scope="col">Total Billed</th>

                      </tr>

                  </thead>

              </table>

          </div>

      </div>

  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
